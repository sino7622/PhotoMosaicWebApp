    <script>
        const mainInput = document.getElementById('mainImage');
        const tileInput = document.getElementById('tileImages');
        const tileSizeInput = document.getElementById('tileSize');
        const tileSizeVal = document.getElementById('tileSizeVal');
        const alphaInput = document.getElementById('alphaRange');
        const alphaVal = document.getElementById('alphaVal');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvas = document.getElementById('canvas');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const placeholder = document.getElementById('placeholder');
        const tileStatus = document.getElementById('tileStatus');

        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let tiles = [];

        // å³æ™‚é¡¯ç¤ºæ•¸å€¼
        tileSizeInput.oninput = () => tileSizeVal.innerText = tileSizeInput.value;
        alphaInput.oninput = () => alphaVal.innerText = alphaInput.value;

        function getAvgRGB(img) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 1; tempCanvas.height = 1;
            tempCtx.drawImage(img, 0, 0, 1, 1);
            return tempCtx.getImageData(0, 0, 1, 1).data;
        }

        function loadImage(url) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.src = url;
            });
        }

        // è™•ç†ç´ æ
        tileInput.onchange = async () => {
            tiles = [];
            const files = Array.from(tileInput.files);
            if (files.length === 0) return;

            tileStatus.innerText = "â³ ç´ æè®€å–ä¸­...";
            generateBtn.disabled = true;

            for (const file of files) {
                const img = await loadImage(URL.createObjectURL(file));
                const rgb = getAvgRGB(img);
                tiles.push({ img, r: rgb[0], g: rgb[1], b: rgb[2] });
            }

            tileStatus.innerText = `âœ… å·²å°±ç·’ï¼š${tiles.length} å¼µç´ æ`;
            generateBtn.disabled = false;
        };

        // ç”Ÿæˆæ ¸å¿ƒ
        generateBtn.onclick = async () => {
            if (!mainInput.files[0] || tiles.length === 0) return alert('è«‹ç¢ºèªå·²é¸æ“‡ä¸»åœ–èˆ‡ç´ æï¼');

            const mainImg = await loadImage(URL.createObjectURL(mainInput.files[0]));
            const size = parseInt(tileSizeInput.value);
            const alpha = parseFloat(alphaInput.value);

            canvas.width = mainImg.width;
            canvas.height = mainImg.height;
            ctx.drawImage(mainImg, 0, 0);

            placeholder.querySelector('p').classList.add('d-none');
            progressContainer.classList.remove('d-none');
            canvas.style.display = 'block';
            downloadBtn.classList.add('d-none');

            const totalSteps = Math.ceil(canvas.width / size) * Math.ceil(canvas.height / size);
            let currentStep = 0;

            for (let y = 0; y < canvas.height; y += size) {
                for (let x = 0; x < canvas.width; x += size) {
                    // ç²å–å€åŸŸå¹³å‡è‰²
                    const pixelData = ctx.getImageData(x, y, size, size).data;
                    let r = 0, g = 0, b = 0;
                    for (let i = 0; i < pixelData.length; i += 4) {
                        r += pixelData[i]; g += pixelData[i + 1]; b += pixelData[i + 2];
                    }
                    const count = pixelData.length / 4;
                    const avgR = r / count, avgG = g / count, avgB = b / count;

                    // é¡è‰²åŒ¹é…
                    let closestTile = tiles[0];
                    let minDiff = Infinity;
                    for (const tile of tiles) {
                        const diff = Math.sqrt((avgR - tile.r) ** 2 + (avgG - tile.g) ** 2 + (avgB - tile.b) ** 2);
                        if (diff < minDiff) { minDiff = diff; closestTile = tile; }
                    }

                    // ç¹ªè£½é †åºï¼š1. ç´ æå°åœ– -> 2. åŸè‰²ç–ŠåŠ  (Alpha Blending)
                    ctx.drawImage(closestTile.img, x, y, size, size);
                    ctx.fillStyle = `rgba(${avgR}, ${avgG}, ${avgB}, ${alpha})`;
                    ctx.fillRect(x, y, size, size);

                    // UI é€²åº¦æ›´æ–°
                    currentStep++;
                    if (currentStep % 50 === 0) {
                        const percent = Math.round((currentStep / totalSteps) * 100);
                        progressBar.style.width = percent + '%';
                        progressBar.innerText = percent + '%';
                        await new Promise(r => setTimeout(r, 0));
                    }
                }
            }

            progressBar.innerText = "ç”Ÿæˆå®Œç•¢ï¼";
            progressBar.classList.replace('progress-bar-animated', 'bg-success');
            downloadBtn.classList.remove('d-none');
        };

        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = 'mosaic_masterpiece.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };
    </script>
